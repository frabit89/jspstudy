<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  #year, #day{

  }

</style>
</head>
<body>

 <form id="frm" method="POST" action="/test/inputResult">
      <div class="inp-wrap">
        <label for="id">아이디</label><br>
        <input type="text" name="id" id="id">@naver.com
      </div>
     <div class="inp-wrap">
        <label for="pwd">비밀번호</label><br>
        <input type="password" name="pwd" id="pwd">
      </div>
     <div class="inp-wrap">
        <label for="pwd_chk">비밀번호 재확인</label><br>
        <input type="password" name="pwd_chk" id="pwd_chk">
      </div>
      <div class="inp-wrap">
        <label for="name">이름</label><br>
        <input type="text" name="name" id="name">
      </div>
       <div class="inp-wrap">
        <label for="birth">생년월일</label><br>
          <input type="text" name="birth" id="year" placeholder="년(4자)" maxlength="4">
        <select name="month" id="monthSelect">
          <option value="">월</option>
        </select>
        <input type="text" name="birth" id="day" placeholder="일" maxlength="3">
      </div>
     <div class="inp-wrap">
        <select name="gender" id="gender">
          <option value="none">성별</option>
          <option value="man">남자</option>
          <option value="woman">여자</option>          
        </select>
      </div>
      <div class="inp-wrap">
        <label for="email">본인 확인 이메일(선택)</label><br>
        <input type="text" name="email" id="email" placeholder="선택입력">
      </div>
       <div class="inp-wrap">
        <label for="mobile">휴대전화</label><br>
        <select name="mobile" id="number">
          <option value="82">대한민국 +82</option>
        </select><br>
        <input type="text" name="mobile" id="mobile" placeholder="전화번호 입력">
        <button type="button">인증번호 받기</button>
      </div>
        <br>
        <div class="btn-wrap">
        <button type="submit">가입하기</button>
        
      </div>
    </form>
    
    <script>
      var select = document.getElementById("monthSelect");
      var months = ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"];
      
      for (var i = 0; i < months.length; i++) {
          var option = document.createElement("option");
          option.text = months[i];
          option.value = i + 1;
          select.add(option);
      }

      document.getElementById("frm").addEventListener("submit", (evt) => {

          alert("아이디는 필수입니다.");
          id.focuse();
          evt.preventDefault();
          return;
        }

        let regEmail =
          /^[A-Za-z0-9-_]{2,}@[A-Za-z0-9]{2,}(\.[A-Za-z]{2,6}){1,2}$/;
        let email = document.getElementById("email");
        if (regEmail.test(email.value) === false) {
          alert("이메일의 형식을 확인하세요.");
          email.focus();
          evt.preventDefault();
          return;
        }

        let pwd = document.getElementById("pwd");
        if (pwd.value !== document.getElementById("pwd_chk").value) {
          alert("비밀번호를 확인하세요.");
          pwd.focus();
          evt.preventDefault();
          return;
        }
      })

        
      
      
    
    </script>
    
</body>
</html>
